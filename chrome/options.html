<!DOCTYPE html>
<html>
  <head>
    <title>Listflow Options</title>
  </head>
  <body>
    <h1>Options for Listflow</h1>
    <form id="options-form">
        <label for="serverURI">Listflow API Server:</label>
        <input type="text" id="serverURI">
        <br>
        <label for="createListingExports">Create Listing Exports:</label>
        <input type="checkbox" id="createListingExports">
        <br>
        <label for="updatePrice">Update Pricing:</label>
        <input type="checkbox" id="updatePrice">
        <br>
        <label for="RemoveInactiveListings">Remove Inactive Listings:</label>
        <input type="checkbox" id="RemoveInactiveListings">
        <button type="submit">Save</button>
      </form>
      <button id="close">Close</button>

      <script src="options.js"></script>
  </body>
</html>
